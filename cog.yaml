# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  # set to true if your model requires a GPU
  gpu: true
  cuda: "12.1"

  # a list of ubuntu apt packages to install
  system_packages:
    - "libgl1"
    - "libglib2.0-0"

  # python version in the form '3.11' or '3.11.4'
  python_version: "3.10.9"

  # python_requirements: requirements.txt

  # a list of packages in the format <package-name>==<version>
  python_packages:
    - "torch==2.1.2"
    - "torchvision==0.17.2"
    - "xformers==0.0.25"
    - "transformers==4.40.0"
    - "safetensors==0.4.3"
    - "bitsandbytes==0.43.1"
    - "invisible-watermark==0.2.0"

  # commands run after the environment is setup
  run:
    - git clone https://github.com/AUTOMATIC1111/stable-diffusion-webui /stable-diffusion-webui
    - cd /stable-diffusion-webui/models/Stable-diffusion
    - wget -q -O juggernautXL_v9Rdphoto2Lightning.safetensors "https://civitai.com/api/download/models/357609?type=Model&format=SafeTensor&size=full&fp=fp16"
    - cd ../../../
    - cd /stable-diffusion-webui/extensions
    - git clone https://github.com/Bing-su/adetailer
    - cd ../../
    - mkdir /stable-diffusion-webui/models/ESRGAN
    - cd /stable-diffusion-webui/models/ESRGAN
    - wget -O 4x-UltraSharp.pth "https://civitai.com/api/download/models/125843?type=Model&format=PickleTensor"
    - wget -O 4x_NMKD-Siax_200k.pth "https://huggingface.co/uwg/upscaler/resolve/main/ESRGAN/4x_NMKD-Siax_200k.pth"
    - cd ../../../
    - git clone https://github.com/xnorcode/cog-a1111 /cog-sd-webui
    - python /cog-sd-webui/init_env.py --skip-torch-cuda-test

image: "r8.im/xnorcode/sdwebui"
# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
